<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài TH Buổi 1</title>
</head>

<body>
    <style>
        body{
            text-align: center;
        }
    </style>

    <div>
        <h1>Register Form</h1>

        <form action="">
            <div>
                <label for="">*Email</label>
                <input type="text" required>
            </div>


            <div>
                <label>*Password:</label>
                <input type="password" required>
            </div>

            <div>
                <label>*First name:</label>
                <input type="text" required>
            </div>
            <div>
                <label>*Last name:</label>
                <input type="text" required>
            </div>
            <div>
                <label>Industry:</label>
                <select name="" id="">
                    <option value="">[Select Industry]</option>
                    <option value="">Computer Software</option>
                    <option value="">Consulting</option>
                    <option value="">Distribution</option>
                    <option value="">Education</option>
                    <option value="">Financial Services</option>
                    <option value="">Other...</option>
                </select>
            </div>
            <div>
                <label>Job title:</label>
                <input type="text">
            </div>
            <div>
                <label>Company:</label>
                <input type="text">
            </div>
            <div>
                <label>Cyty:</label>
                <select name="" id="">
                    <option value="">[Select City]</option>
                    <option value="">Ha Noi</option>
                    <option value="">Hue</option>
                    <option value="">Da Nang</option>
                    <option value="">Ho Chi Minh</option>
                </select>
            </div>
            <label>Telephone:</label>
            <input type="text">

            <div>
                <label>Favorites:</label>

                <input type="checkbox" name="" id="">
                <label>Music</label>
                <input type="checkbox" name="" id="">
                <label>Sport</label>
                <input type="checkbox" name="" id="">
                <label>Travel</label>
                <input type="checkbox" name="" id="">
                <label>Education</label>
            </div>
            <div>
                <tr>
                    <td><label>Select your desired platform:</label></td>
                    <td>
                        <input name="chon-platform" type="radio" name="" id="">
                        <label>C++</label>
                        
                        <input name="chon-platform" type="radio" name="" id="">
                        <label>Java</label>
                        
                        <input name="chon-platform" type="radio" name="" id="">
                        <label>Both</label>
                        
                    </td>
                </tr>
               
                
            
               
            <input type="submit" value="Submit">
            

            </div>
        </form>
    </div>
</body>

</html>
